<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socketio = io.connect("127.0.0.1:1337");
            socketio.on("question", function(data) {
                document.getElementById("questionArea").innerHTML = ("<hr/>" +
                data['question']);

                var questions = "<hr/>";
                for (var i=0; i < data['answers'].length; i++)
                    questions += "<button onclick=submitAnswer(" + i + ")>" + data['answers'][i] + "</button>";

                document.getElementById("answersArea").innerHTML = questions;
                ++questionIndex;
            });

            var questionIndex = 0;
            function getQuestion() {
                socketio.emit("next_question", {currentQuestion : questionIndex});
            }

            function submitAnswer(i) {
                socketio.emit("submit_answer", {answer : i});
            }
        </script>
    </head>
    <body>
    <div data-role="page">
        <div data-role="header">Quiz</div>
        <div data-role="content">
            <button onclick="submitAnswer()">submit</button>
            <button onclick="getQuestion()">next question</button>
            <div id="questionArea"></div>
            <div id="answersArea"></div>
        </div>
    </div>
    </body>
</html>
