<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Avatar Builder</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="css/basic.min.css" />
  <link rel="stylesheet" href="css/client.custom.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
  <!-- <link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css"> -->

  <!-- SCRIPTS -->
  <script type="application/javascript" language="javascript" src="thirdparty/jquery-1.10.2.min.js"></script>
  <script type="application/javascript" language="javascript" src="thirdparty/jquery.mobile-1.4.1.min.js"></script>
  <script type="application/javascript" language="javascript" src="thirdparty/socket.io.min.js"></script>

  <script type="application/javascript" language="javascript" src="avatar.js"></script>
</head>

<body>
<div data-role="page" id="startPage">
  <div data-role="header">
    <h2>Quiz</h2>
  </div>
  
  <div class="ui-content">

    <h1>Choose Your Avatar!</h1>
    <!--<div data-role="main"><canvas id="avatarCanvas" width="220px" heigh="250px"></canvas></div>-->
    <div style="height:200px; width:500px;" data-role="content">
      <img id="Body" style="position:absolute; top:150px; left:350px; z-index:0;"/>
      <img id="Eyes" style="position:absolute; top:210px; left:410px; z-index:3;"/>
      <img id="Accessoire" style="position:absolute; top:120px; left:350px; z-index:5;"/>
    </div>

    <div class="ui-grid-b">
      <div class="ui-block-a">
        <a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" onclick="previousBody()"></a>
      </div>
      <div class="ui-block-b"><h3>Body</h3></div>
      <div class="ui-block-c">
        <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="notext"onclick="nextBody()"></a>
      </div>

      <div class="ui-block-a">
        <a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" onclick="previousAccessoire()"></a>
      </div>
      <div class="ui-block-b"><h3>Accessoire</h3></div>
      <div class="ui-block-c">
        <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="notext"onclick="nextAccessoire()"></a>
      </div>

      <div class="ui-block-a">
        <a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" onclick="previousEyes()"></a>
      </div>
      <div class="ui-block-b"><h3>Eyes</h3></div>
      <div class="ui-block-c">
        <a href="#" data-role="button" data-icon="arrow-r" data-iconpos="notext"onclick="nextEyes()"></a>
      </div>
    </div>
  </div> 

  </div>

  <div data-role="footer">Ads go here! :)</div>
</div>

</body>
</html>
