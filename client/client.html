<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>
        <link rel="stylesheet" href="jquery.mobile-1.4.1.min.css">

        <script type="application/javascript" language="javascript" src="jquery-1.10.2.min.js"></script>
        <script type="application/javascript" language="javascript" src="jquery.mobile-1.4.1.min.js"></script>
        <script type="application/javascript" language="javascript" src="socket.io.min.js"></script>
        <script type="application/javascript" language="javascript" src="client.js"></script>
    </head>

    <body onload="client_init()">

    <div data-role="page" id="p_start">
        <div data-role="header">Quiz</div>
        <div role="main" class="ui-content">
            <h1>Welcome to the quiz!</h1>
            <p><a href="#p_quiz" class="ui-btn ui-shadow ui-corner-all" data-transition="flip">GO</a></p>
            <p><a href="#p_login" class="ui-btn ui-shadow ui-corner-all" data-transition="flip">LOGIN</a></p>
        </div>
        <div data-role="footer">Ads go here! :)</div>
    </div>

    <div data-role="page" id="p_quiz">
        <div data-role="header">Quiz</div>
        <div role="main" class="ui-content">
            <h1 id="lbl_q">next question</h1>
            <button onclick="submitAnswer(0)" id="btn_a0">submit 1</button>
            <button onclick="submitAnswer(1)" id="btn_a1">submit 2</button>
            <button onclick="submitAnswer(2)" id="btn_a2">submit 3</button>
            <button onclick="submitAnswer(3)" id="btn_a3">submit 4</button>
            <button onclick="getQuestion()" id="btn_next">Next Question!</button>
        </div>
        <div data-role="footer">Ads go here! :)</div>
    </div>

    <div data-role="page" id="p_login">
        <div data-role="header">Quiz</div>
        <div role="main" class="ui-content">
            <h1 id="lbl_l">Login</h1>
            <form method="post" id="form_login">
              <div class="ui-field-contain">
                <label for="usrnm" class="ui-hidden-accessible">Username:</label>
                <input type="text" name="user" id="usrnm" placeholder="Username">
                <label for="pswd" class="ui-hidden-accessible">Password:</label>
                <input type="password" name="password" id="pswd" placeholder="Password">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
                <button onclick="newUser()" id="btn_register">Register</button>
              </div>
            </form>
        </div>
        <div data-role="footer">Ads go here! :)</div>
    </div>

    </body>

</html>
